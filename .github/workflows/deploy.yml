name: Deploy to VPS

on:
  push:
    branches:
      - dev

jobs:
  deploy_dev:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image for dev
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker build -t dev_app -f docker/dev/Dockerfile .
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker tag dev_app $DOCKER_USERNAME/dev_app:latest
          docker push $DOCKER_USERNAME/dev_app:latest

      - name: SSH into VPS and pull dev_app image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            echo "Pulling Docker image: ${{ secrets.DOCKER_USERNAME }}/dev_app:latest"
            docker pull ${{ secrets.DOCKER_USERNAME }}/dev_app:latest

      - name: Start dev_app container on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            if [ $(docker ps -q -f name=dev_app) ]; then
              docker stop dev_app
              docker rm dev_app
            fi
            docker run -d --name dev_app -p 3000:80 ${{ secrets.DOCKER_USERNAME }}/dev_app:latest